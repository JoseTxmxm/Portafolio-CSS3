<!DOCTYPE html>
<html lang="es">

<head>
    <title>Estructura Semantica</title>
    <link rel="stylesheet" href="portafolio.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<header>
    <h1>Este es el título del artículo</h1>
</header>
<nav>
    <h3>Este es el nav de la página</h3>
    <a href="#uno">Enlace 1</a><br>
    <a href="#dos">Enlace 2</a><br>
    <a href="#tres">Enlace 3</a><br>
</nav>
<main>
    <hr>
    <article>
        <header>
            <h2>Artículo de ejemplo</h2>
        </header>
        <figure>
            <img id="uno" style="width: 700px; height: 700px;" src="./media/etiquetas.png" alt="Imagen de ejemplo">
        </figure>
        <figcaption>Imagen del artículo</figcaption><br><br>
        <p>Este es un párrafo <br>
            dentro del artículo, <br>
            aquí puede escribir</p><br><br><br>
        <hr>
        <footer>Este es el footer del artículo</footer>
        <section id="dos"></section>
    </article>
</main>
<aside>
    <div>
        <h3>Este es el div dentro de aside</h3>
    </div>
</aside>
<footer id="tres">Este es el footer</footer>

</html>
